name: continuous integration

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Setup Security
      run: deploy/setup-security.sh
      env:
        MAVEN_SECURITY_MASTER: ${{secrets.MAVEN_SECURITY_MASTER}}
        CODE_SIGNING_KEY: ${{secrets.CODE_SIGNING_KEY}}
    - name: Deploy to Maven Central
      run: deploy/deploy-branch.sh
      env:
        CODE_SIGNING_KEY_FINGERPRINT: ${{secrets.CODE_SIGNING_KEY_FINGERPRINT}}
        CODE_SIGNING_KEY_PASSPHRASE: ${{secrets.CODE_SIGNING_KEY_PASSPHRASE}}
        OSSRH_USERNAME: ${{secrets.OSSRH_USERNAME}}
        OSSRH_PASSWORD: ${{secrets.OSSRH_USERNAME}}